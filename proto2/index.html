<html>
<head>
	<meta charset="utf-8"/>
	<title>Prototype</title>
	<style>
		body {
			background-color:#99c;
			max-width:900px;
			margin:5px auto;
			font-family: sans-serif;
		}
		#gamePlace {
			background-color:black;
			text-align:center;
			padding:30px;
			border-radius:15px;
		}
	</style>
	<script src="jquery-1.9.0.min.js"></script>
	<script src="stats.min.js"></script>
</head>
<body>
	<h3>Prototype CTF tour par tour</h3>
	<div id="gamePlace">
		<canvas id="myCanvas" width="840" height="600"></canvas>
	</div>
	<script>
	//stats https://github.com/mrdoob/stats.js
	var stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.right = '0px';
	stats.domElement.style.top = '0px';
	document.body.appendChild( stats.domElement );

	
	//requestAnimationShim http://paulirish.com/2011/requestanimationframe-for-smart-animating/
	window.requestAnimFrame = (function(){
		return  window.requestAnimationFrame       || 
				window.webkitRequestAnimationFrame || 
				window.mozRequestAnimationFrame    || 
				window.oRequestAnimationFrame      || 
				window.msRequestAnimationFrame     || 
				function( callback ){
					window.setTimeout(callback, 1000 / 60);
				};
	})();
	</script>
	<script src="script.js"></script>
	<script>
	$('#myCanvas').click(function(e) {
		inter.click(e.offsetX, e.offsetY);
	});
	</script>
</body>
</html>
